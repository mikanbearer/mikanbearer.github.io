{{ define "main" }}
<div id="app">
  <v-app id="inspire">
    <v-app id="inspire">
      {{ partial "header.html" . }}
      {{ partial "navigation" . }}
      <v-main>
        <v-container fluid style="width: 800px">
          <v-row dense>
            <v-col>
              <div class="mt-3">
                <v-row>
                  <v-col cols="12">
                    
                    <v-card color="content">
                      <v-card-title class="text-h6 grey--text text--lighten-4" style="background-color: #556265;">
                        {{ .Title }}
                      </v-card-title>
                      <v-card-text class="text-body-1">
                        {{ .Content }}
                      </v-card-text>
                      <v-card-text>
                        <v-card>
                          <div id="chart1" style="width:100%; height:200%;">
                          </div>
                        </v-card>
                      </v-card-text>
                      <v-card-text>
                        <v-card>
                          <div id="chart2" style="width:100%; height:200%;">
                          </div>
                        </v-card>
                      </v-card-text>
                    </v-card>

                  </v-col>  
                </v-row>
              </div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
      {{ partial "footer" . }}
    </v-app>
  </v-app>
</div>
{{ partial "footer_script" . }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js"></script>

<script>
{{ $taxonomy := .Site.Taxonomies.categories }}
var categories_data = {
  legendData: [
  {{ range $key, $value := $taxonomy }}
    '{{ $key }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 5 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}

{{ $taxonomy := .Site.Taxonomies.categories }}
var categories = {
  legendData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    '{{ $value.Name }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 10 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}



{{ $taxonomy := .Site.Taxonomies.tags }}
var tags_data = {
  legendData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    '{{ $value.Name }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 10 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}




tags_option = {
    title: {
        left: 'auto',
        text: 'Top Tags',
        textStyle: {
          color: '#c2c4c6',
          fontSize: 16
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 0,
        top: 10,
        bottom: 10,
        data: tags_data.legendData,
        selected: tags_data.selected,
        inactiveColor: '#686868',
        pageIconColor: '#aaa',
        pageIconInactiveColor: '#2f4554',
        textStyle: {
          color: '#c2c4c6'
          },
        pageTextStyle: {
          color: '#c2c4c6'
          },
    },
    series: [
        {
            name: 'Tag',
            type: 'pie',
            radius: '55%',
            center: ['40%', '50%'],
            data: tags_data.seriesData,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

categories_option = {
  title: {
        left: 'auto',
        text: 'Top Categories',
        textStyle: {
          color: '#c2c4c6',
          fontSize: 16
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 0,
        top: 20,
        bottom: 20,
        data: categories_data.legendData,
        selected: categories_data.selected,
        inactiveColor: '#686868',
        pageIconColor: '#aaa',
        pageIconInactiveColor: '#2f4554',
        textStyle: {
          color: '#c2c4c6'
          },
        pageTextStyle: {
          color: '#c2c4c6'
          },
    },
    series: [
        {
            name: 'Category',
            type: 'pie',
            radius: '55%',
            center: ['40%', '50%'],
            data: categories_data.seriesData,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};










var myChart1 = echarts.init(document.getElementById('chart1'));
var myChart2 = echarts.init(document.getElementById('chart2'));


myChart1.setOption(tags_option);
myChart2.setOption(categories_option);


</script>



{{ end }}
