<script type="text/x-template" id="search-card">
    <v-card color="grey darken-3">
        <v-card-title>
            Search Posts
        </v-card-title>
        <v-card-text>

            <v-combobox 
                :search-input.sync="searchConditions.keyword"
                :items="getItems(searchConditions.keyword, searchSelections.titles)"
                clearable
                hide-selected
                hide-details
                prepend-inner-icon="mdi-text"
                label="Title"
                height="42"
                menu-props="light"
            >  
            </v-combobox>

            <v-combobox 
                v-model="searchConditions.selectedCategories"
                :items="searchSelections.categories"
                clearable
                multiple
                hide-selected
                hide-details
                prepend-inner-icon="mdi-folder-multiple"
                label="Categories"
                height="42"
                menu-props="light"
                :delimiters="[',']"
            >  
            </v-combobox>

            <v-combobox 
                v-model="searchConditions.selectedTags"
                :items="searchSelections.tags"
                chips
                clearable
                multiple
                hide-selected
                hide-details
                prepend-inner-icon="mdi-tag-multiple"
                label="Tags"
                menu-props="light"
                :delimiters="[',']"
            >
                <template v-slot:selection="{ attrs, item, select, selected }">
                    <v-chip
                        color="accent"
                        v-bind="attrs"
                        :input-value="selected"
                        close
                        @click:close="removeItem('selectedTags', item)"
                    >
                        [[ item ]]
                    </v-chip>
                </template>              
            </v-combobox>

        </v-card-text>
    
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn
                :disabled="notInSearch"
                color="error"
                @click="$router.history.push('/')"
                small
            >
                Clear
            </v-btn>
            <v-btn color="primary" @click="toFilteredPosts" small>
                Search
            </v-btn>
        </v-card-actions>
    </v-card>
</script>
