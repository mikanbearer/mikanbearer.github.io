{{ define "main" }}
<div id="app">
  <v-app id="inspire">
    <v-app id="inspire">
      {{ partial "header.html" . }}
      {{ partial "navigation" . }}
      <v-main>
        <v-container fluid style="width: 800px">
          <v-row dense>
            <v-col>
              <div class="text-h5">
                {{ .Title }}
              </div>
              <div class="mt-3">
                <v-expansion-panels focusable dark>
                  {{ range $key, $value := .Data.Terms.ByCount }}
                  <v-expansion-panel>
                    <v-expansion-panel-header>
                      <div class="text-h6 grey--text text--lighten-5">
                        <v-badge content="{{ $value.Count }}" color="warning">
                          {{ $value.Page.Title }}
                        </v-badge>
                      </div>
                    </v-expansion-panel-header>
                    <v-expansion-panel-content>
                      <v-simple-table class="mt-2">
                        <template>
                          <tbody>
                            {{ range $value.Pages }}
                            <tr>
                              <td>{{ .Date.Format "2006-01-02" }}</td>
                              <td>
                              {{ if .Params.Categories }}
                                {{ range .Params.Categories }}
                                <a
                                  href="{{ $.Site.LanguagePrefix | absURL }}categories/{{ . | urlize }}/"
                                >
                                  {{ . }}
                                </a>
                                {{ end }}
                              {{ end }}
                              </td>
                              <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
                            </tr>
                            {{ end }}
                          </tbody>
                          </template>
                      </v-simple-table>
                    </v-expansion-panel-content>
                  </v-expansion-panel>
                  {{ end }}
                </v-expansion-panels>
              </div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
      {{ partial "footer" . }}  
    </v-app>
  </v-app>
</div>
{{ partial "footer_script" . }}

{{ end }}
