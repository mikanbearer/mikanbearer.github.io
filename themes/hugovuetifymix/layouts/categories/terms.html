{{ define "main" }}
<div id="app">
  <v-app id="inspire">
    <v-app id="inspire">
      {{ partial "header.html" . }}
      {{ partial "navbar" . }}
      <v-main>
        <v-container fluid style="width: 800px">
          <v-row dense>
            <v-col>
              <div class="text-h5">
                {{ .Title }}
              </div>
              <div class="mt-3">
                <v-expansion-panels focusable>
                  {{ range $key, $value := .Data.Terms.ByCount }}
                  <v-expansion-panel>
                    <v-expansion-panel-header>
                      <div class="text-h6">
                        <v-badge content="{{ $value.Count }}">
                          {{ $value.Page.Title }}
                        </v-badge>
                      </div>
                    </v-expansion-panel-header>
                    <v-expansion-panel-content>
                      <v-simple-table>
                        <template>
                          <tbody>
                            {{ range $value.Pages }}
                            <tr>
                              <td>{{ .Date.Format "2006-01-02" }}</td>
                              <td>
                                {{ if .Params.Tags }}
                                {{ range .Params.Tags }}
                                <v-chip
                                color="blue-grey"
                                label
                                text-color="white"
                                x-small
                                href="{{ $.Site.LanguagePrefix | absURL }}tags/{{ . | urlize }}/"
                                
                              >
                                {{ . }}
                              </v-chip>
                                {{ end }}
                              {{ end }}
                              </td>
                              <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
                            </tr>
                            {{ end }}
                          </tbody>
                          </template>
                      </v-simple-table>
                    </v-expansion-panel-content>
                  </v-expansion-panel>
                  {{ end }}
                </v-expansion-panels>
              </div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>          
    </v-app>
  </v-app>
</div>
{{ partial "footer" . }}
{{ end }}
